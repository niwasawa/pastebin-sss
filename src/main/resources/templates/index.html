<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pastebin: index</title>
</head>
<body>
    <div><a href="../">Pastebin: index</a></div>
    <form action="./post" method="post">
        <input name="title" value="No Title"><br>
        <textarea name="body" cols="80" rows="20" placeholder="Paste your text."></textarea>
        <input type="submit" value="Post">
    </form>
    <ul th:each="item : ${items}">
        <li><a th:inline="text" th:href="@{./item/{item_id}(item_id=${item.id})}">[[${item.title}]] ([[${item.datetime}]])</a></li>
    </ul>
    <hr>
</body>
</html>
